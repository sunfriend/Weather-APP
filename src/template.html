<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div data-page-wrapper class="page-wrapper">
        <div class="form-container">
            <h1 class="main-header">Weather App</h1>
            <div class="input-form">
                <form class="city-input-form" onsubmit="return false">
                    <label class="city-input-container">
                        <i class="fas fa-search"></i>
                        <input data-city-input placeholder="London, Minneapolis... etc.">
                    </label>
                    <button data-fetch-button type="button" class="btn">Locate</button>
                </form>
            </div>
            <div class="weather-container">
                <div weather-city-output class="weather-section">
                    <h3 data-city>CITY</h3>
                    <div class="weather-output">
                        <span>Temperature:</span>
                        <input id="temp-switch" data-switch-min class="toggle toggle-flip" type="checkbox">
                        <label for="temp-switch" class="label-switch"><span data-weather-output></span></label>
                    </div>
                    <span error-message class="error-message" style="visibility: hidden; color: red;">Entered city not found</span>
                </div>
                <div data-description-section class="weather-section">
                </div>
                <div data-image-section class="weather-section">
                </div>
            </div>
        </div>
        <div data-animation-output class="background-animation-container">
            <div class="sun-container">
                <div class="sun"></div>
            </div>
        </div>
    </div>
</body>
</html>
